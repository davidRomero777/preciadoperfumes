<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRECIADO PERFUMES | Exclusividad en Pereira</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #0b0b0b; color: #ffffff; margin: 0; text-align: center; }
        header { padding: 40px 20px; background: linear-gradient(#1a1a1a, #0b0b0b); }
        .crown-icon { font-size: 40px; color: #d4af37; margin-bottom: 10px; }
        h1 { color: #d4af37; letter-spacing: 5px; text-transform: uppercase; margin: 5px 0; font-size: 1.8rem; }
        .slogan { color: #888; font-style: italic; font-size: 0.9rem; margin-bottom: 20px; }
        
        /* Imagen Principal */
        .hero-img { width: 90%; max-width: 400px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        
        .container { padding: 0 20px 40px; max-width: 500px; margin: auto; }
        
        /* Sección de Catálogos con Imágenes */
        .catalog-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .catalog-item { background: #1a1a1a; border-radius: 12px; padding: 10px; border: 1px solid #333; text-decoration: none; transition: 0.3s; }
        .catalog-item img { width: 100%; border-radius: 8px; margin-bottom: 8px; height: 100px; object-fit: cover; }
        .catalog-item span { color: #fff; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .catalog-item:hover { border-color: #d4af37; }

        /* Botón de WhatsApp Dorado */
        .btn-gold { background: linear-gradient(135deg, #d4af37, #b8860b); color: #000; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 18px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 20px; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        
        .footer-info { margin-top: 30px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>

    <header>
        <i class="fas fa-crown crown-icon"></i>
        <h1>PRECIADO PERFUMES</h1>
        <p class="slogan">La corona de las fragancias en Pereira</p>
        <img src="principal.jpg" alt="Fragancias" class="hero-img">
        <p style="font-size: 0.9rem;">Descubre tu fragancia perfecta</p>
    </header>

    <div class="container">
        <div class="catalog-grid">
            <a href="mujer.html" class="catalog-item">
                <img src="mujer.jpg" alt="Catálogo Mujer">
                <span>Catálogo Mujer</span>
            </a>
            <a href="hombre.html" class="catalog-item">
                <img src="hombre.jpg" alt="Catálogo Hombre">
                <span>Catálogo Hombre</span>
            </a>
        </div>

        <a href="https://wa.me/573046418266?text=Hola!%20Quiero%20pedir%20mi%20fragancia%20en%20Pereira" class="btn-gold">
            <i class="fab fa-whatsapp"></i> PEDIR POR WHATSAPP
        </a>

        <div class="footer-info">
            <p><i class="fas fa-map-marker-alt"></i> Envíos a todo Pereira</p>
        </div>
    </div>

</body>
</html>
